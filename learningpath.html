<!DOCTYPE html>
<html>
<head>
	<title>Learning Path - {{ title }}</title>
<style type="text/css" media="screen">
	li {border: 1px solid gray; margin: 50px; padding:5px; border-radius: 25px;
		background: white;
	}
	svg {
		position: absolute;
		top:0;
		bottom:0;
		z-index: -1;
	}
</style>
</head>
<body>
	<svg width="100%" height="100%"  version="1.1" xmlns="http://www.w3.org/2000/svg"><line x1="50%" y1="0" x2="50%" y2="100%" stroke="#44aa00" stroke-width="15"/></svg>
	<h2> {{title}} </h2>
	<ol>
	  {% for node in nodes %}
	    <li><a href="{{ node.url }}">{{ node.title }}</a></li>
	  {% endfor %}
	</ol>
</body>
</html>
